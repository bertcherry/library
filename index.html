<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form-container">
        <form action="post">
            <div class="input-wrapper">
                <label for="title">Book Title</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="input-wrapper">
                <label for="author">Author Name</label>
                <input type="text" name="author" id="author">
            </div>
            <div class="input-wrapper">
                <label for="pages">Number of Pages</label>
                <input type="number" name="pages" id="pages">
            </div>
            <div class="check-wrapper">
                <input type="checkbox" name="read" id="read">
                <label for="read">I've read this book</label>
            </div>
            <div class="btn-wrapper">
                <button type="submit" class="submit-btn">Add Book</button>
            </div>
        </form>
    </div>
    
    <div class="container" id="container">
        <h1>My Library</h1>
        <div class="table-wrapper">
            <table class="book-table">
                <colgroup>
                    <col span="2" class="book-long">
                    <col span="3" class="book-short">
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col" class="book-info">Title</th>
                        <th scope="col" class="book-info">Author</th>
                        <th scope="col" class="book-info">Pages</th>
                        <th scope="col">Read</th>
                        <th scope="col">Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr></tr>
                    <!--Holds javascript added rows-->
                </tbody>
            </table>
        </div>
        <button class="new-btn">New Book</button>
    </div>
</body>
<script src="scripts.js"></script>
</html>
